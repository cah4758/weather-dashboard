<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="search-container">
            <h1>Search for a City:</h1>
            <form id="search-form">
                <input id="search-input" type="text" placeholder="Sarasota">
                </input>
                <button id="searchBtn" type="submit">Search</button>
            </form>
            <div class="past-searches"></div>
        </div>

        <div class="weather-container">
            <div class="todays-weather">
                <div id="date-title">
                    <h1 id="city"> </h1><h2 id="today"> </h2><i id="icon">3</i>
                </div>
                <p>Temp: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span>  MPH</p>
                <p>Humidity: <span id="humidity"></span> %</p>
                <p>UV Index: <span id="uv-index"></span></p>
            </div>
            <div class="future-card">
                <h3>5-Day Forecast:</h3>
                <div class="forecast">

                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
