<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="search-container">
            <h1>Search for a City:</h1>
            <form id="search-form">
                <input id="search-input" type="text" placeholder="Sarasota">
                </input>
                <button id="searchBtn" type="submit">Search</button>
            </form>
            <div class="past-searches">
                <ul id="past-cities" class="list-group list-group-flush">
                    
                </ul>
            </div>
        </div>

        <div class="weather-container">
            <div class="todays-weather">
                <div id="date-title">
                    <h1 id="city"> </h1><h2 id="today"> </h2><img id="icon" src="">
                </div>
                <p>Temp: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span>  MPH</p>
                <p>Humidity: <span id="humidity"></span> %</p>
                <p>UV Index: <span id="uv-index" class=""></span></p>
            </div>
            <div>
                <h2>5-Day Forecast:</h2>
                <div class="forecast-container">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
